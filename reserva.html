<!DOCTYPE html>






<header>
  
  <title> Lopes|Login </title>
    
  <meta chearset="utf-8">

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body onload="checkCookie()">
  <header>
   
    <img id ="logo" src="imagens/logo1.png" alt="essa e a logo do cite" >
 
</header>
<section id="content">
<article>
       <h1>  Area de cadastro </h1>
      <form method="get" action=".">

        <label for = "inputNome" > Nome : 
        <input type = "text" name="nome"  id="nome" required maxlength="25" minlength="2"> 
        </label >
        <br>
        <label for = "inputEmail" > Endere√ßo de Email : </label >
          <input type="email" id="inputEmail"  required  maxlength="50">
          <br>

        <label>CPF:
        <input name="cpf" type="text" id="cpf" value="" size="10" maxlength="14"
        onblur="validarCPF(this)" /></label>
        <br>

        <label>Cep:
        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
        onblur="pesquisacep(this.value);" /></label>
        <br>

        <label>Rua:
        <input name="rua" type="text" id="rua" size="60" /></label>
        <br>

        <label>Bairro:
        <input name="bairro" type="text" id="bairro" size="40" /></label>
        <br>

        <label>Cidade:
        <input name="cidade" type="text" id="cidade" size="40" /></label>
        <br>

        <label>Estado:
        <input name="uf" type="text" id="uf" size="2" /></label>
        <br>

        <button name="submit" type="button" onclick="mudar()">Cadastrar</button>

      </form>
    </article>
    </section>
